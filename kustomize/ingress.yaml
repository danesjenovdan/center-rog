
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rog
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-production"
    nginx.ingress.kubernetes.io/proxy-body-size: 10m
    # for more ciphers
    nginx.ingress.kubernetes.io/ssl-ciphers: "ALL:!aNULL:!EXPORT56:RC4+RSA:+HIGH:+MEDIUM:+LOW:+SSLv2:+EXP"
    # nginx.ingress.kubernetes.io/ssl-prefer-server-ciphers: "false"
    # nginx.ingress.kubernetes.io/from-to-www-redirect: "true"
    
    # type of authentication
    nginx.ingress.kubernetes.io/auth-type: basic
    # name of the secret that contains the user/password definitions
    nginx.ingress.kubernetes.io/auth-secret: basic-auth
    # message to display with an appropriate context why the authentication is required
    nginx.ingress.kubernetes.io/auth-realm: 'Authentication Required - djnd'
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - rog-staging.lb.djnd.si
        # - rog.lb.djnd.si
      secretName: rog-wagtail-tls
  rules:
    - host: rog-staging.lb.djnd.si
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: rog
                port:
                  number: 8000
    # - host: rog.lb.djnd.si
    #   http:
    #     paths:
    #       - path: /
    #         pathType: Prefix
    #         backend:
    #           service:
    #             name: rog
    #             port:
    #               number: 8000

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rog-nginx
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-production"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "PUT, GET, POST, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*" # TODO
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: 10m

    # type of authentication
    nginx.ingress.kubernetes.io/auth-type: basic
    # name of the secret that contains the user/password definitions
    nginx.ingress.kubernetes.io/auth-secret: basic-auth
    # message to display with an appropriate context why the authentication is required
    nginx.ingress.kubernetes.io/auth-realm: 'Authentication Required - djnd'
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - files.rog-staging.lb.djnd.si
        # - files.rog.lb.djnd.si
      secretName: rog-nginx-tls
  rules:
    - host: files.rog-staging.lb.djnd.si
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: rog-nginx
                port:
                  number: 80
