{% load wagtailcore_tags %}

<section class="color-scheme-yellow studios-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-xl-10 col-xxl-8">
                <h2>{{ value.title }}</h2>
                <p>{{ value.intro_text }}</p>
            </div>
        </div>
    </div>
    <div class="container-fluid studios-container">
        <div class="row">
            {% for studio in studios %}
                {% include "home/includes/studio_card.html" with studio=studio %}
            {% endfor %}
        </div>
    </div>
</section>
