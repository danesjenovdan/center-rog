{% load wagtailcore_tags %}

<section class="color-scheme-brown">

        <div class="row">
            <div class="col">
                <h1>{{ value.title }}</h1>
                <p>{{ value.intro_text }}</p>
                <div class="row">
                {% for market in markets %}
                    <div class="col-4">
                        {{ market }}
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
