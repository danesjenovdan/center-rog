{% load i18n wagtailcore_tags %}

<section class="color-scheme-brown market-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-xl-10 col-xxl-8">
                <h2>{{ value.title }}</h2>
                <p>{{ value.intro_text }}</p>
            </div>
        </div>
    </div>
    <div class="container-fluid markets-container">
        {% for market in value.markets %}
        <div class="row color-scheme-{{ market.color }}">
            <a href="{% pageurl market.market.localized %}" class="col-12 text-center py-3">
                <h4 class="m-0">{{ market.market.localized }}</h4>
            </a>
        </div>
        {% endfor %}
    </div>
    <div class="container">
        <div class="row mt-4">
            <div class="col-12 text-center bulletin-board-link">
                <a href="{% pageurl markets_list %}"><span>{% translate 'Poglej celotno tr≈ænico' %}</span></a>
            </div>
        </div>
    </div>
</section>
