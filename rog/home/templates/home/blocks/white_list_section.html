{% load wagtailcore_tags %}

<section class="white-list-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-xxl-10">
                <h2>{{ value.title }}</h2>
                <p class="intro-text">{{ value.intro_text }}</p>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-xxl-10">
                <ul class="row">
                    {% for link in value.links %}
                        <li class="col-12 col-md-4">
                            <a href="{{ link.value.url }}">
                                {{ link.value.text }}
                            </a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        {% if value.button %}
        <div class="row mt-4">
            <div class="col-12 text-center color-scheme-white">
                <a href="{% pageurl value.button %}" class="primary-button button-medium">
                    {{ value.button }}
                </a>
            </div>
        </div>
        {% endif %}
    </div>
</section>
