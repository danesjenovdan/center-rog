<section class="white-list-section">
    <div class="container">
        <div class="row my-lg-4 justify-content-center">
            <div class="col-12 col-lg-8">
                <h1>{{ value.title }}</h1>
                <p>{{ value.intro_text }}</p>
                <ul>
                    {% for link in value.links %}
                        <li>{{ link }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</section>
