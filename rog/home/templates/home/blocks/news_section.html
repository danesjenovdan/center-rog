{% load wagtailcore_tags %}

<div class="container">
    <div class="row">
        <div class="col">
            <h1>{{ value.title }}</h1>
            <div class="row">
            {% for news_page in value.news %}
                <div class="col-4">
                    <h5>{{ news_page.value.title }}</h5>
                    <p>{{ news_page.value.short_description }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
