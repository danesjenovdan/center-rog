{% load wagtailcore_tags wagtailimages_tags %}

<section class="color-scheme-{{ value.color }}">
  <div class="container-fluid">
    <div class="row justify-content-center mb-30">
      <div class="col-12">
        <h2 class="text-center gallery-title">{{ value.title }}</h2>
        <div class="glide">
          <div class="glide__arrows" data-glide-el="controls">
            <button class="glide__arrow glide__arrow--left" data-glide-dir="<">‹</button>
            <button class="glide__arrow glide__arrow--right" data-glide-dir=">">›</button>
          </div>
          <div class="glide__track" data-glide-el="track">
            <ul class="glide__slides">
              {% for element in value.gallery %}
              <li class="glide__slide">{% image element original class="img-fluid" %}</li>
              {% endfor %}
            </ul>
          </div>
        </div>
      </div>
    </div>
    {% if value.link %}
    {% include "home/includes/bottom_button.html" with value_link=value.link %}
    {% endif %}
  </div>
</section>
