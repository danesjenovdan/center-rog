{% load wagtailcore_tags wagtailimages_tags %}

<section class="color-scheme-{{ value.color }}">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12">
        <h2 class="text-center">{{ value.title }}</h2>
        <div
          id="carouselExampleControls"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            {% for element in value.gallery %} {{ forloop.counter }}
            <div
              class="carousel-item {% if forloop.counter == 1 %}active{% endif %}"
            >
              {% image element original class="d-block w-100" alt="..." %}
            </div>
            {% endfor %}
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
