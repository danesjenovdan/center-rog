{% load wagtailcore_tags wagtailimages_tags %}

<section class="color-scheme-{{ value.color }}">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-12">
        <h2 class="text-center">{{ value.title }}</h2>
        <div class="tiny-slider-carousel">
          {% for element in value.gallery %}
            <div>{% image element original class="img-fluid" %}</div>
            <!-- <p>{{ element.alt_description }}</p> -->
          {% endfor %}
        </div>
      </div>
    </div>
    {% if value.button %}
        <div class="row mt-4">
            <div class="col-12 text-center">
                <a href="{% pageurl value.button %}" class="primary-button button-medium">
                    {{ value.button }}
                </a>
            </div>
        </div>
        {% endif %}
  </div>
</section>
