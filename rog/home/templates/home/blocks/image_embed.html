{% load wagtailcore_tags wagtailimages_tags %}

{% image value.image original as background_image %}

<section style="background-image: url({{ background_image.url }})" class="container-fluid image-embed px-4 px-md-0">
    {% if value.text %}
    <div class="container color-scheme-{{ value.color }} p-4">
        <div class="row">
            <div class="col-12">
                <p>{{ value.text }}</p>
                <a href="">link z ikono</a>
            </div>
        </div>
    </div>
    {% endif %}
</section>
