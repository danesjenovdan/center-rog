{% load wagtailcore_tags wagtailimages_tags %}

<section class="color-scheme-light-green labs-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-xl-10 col-xxl-8">
        <h2>{{ value.title }}</h2>
        <p>{{ value.intro_text }}</p>
      </div>
    </div>
    <div class="row">
      {% for lab in value.labs %}
      <div class="col-6 col-md-4 col-xxl-3">
        <a href="{{ lab.get_url }}" class="lab">
          {% if lab.thumbnail_animation %}
            <video class="img-fluid" muted playsinline preload="auto" src="{{ lab.thumbnail_animation.url }}"></video>
          {% endif %}
          {% image lab.thumbnail original class="img-fluid" alt="..." %}
          <h6>{{ lab.title }}</h6>
        </a>
      </div>
      {% endfor %}
    </div>
    <div class="row mt-4">
      <div class="col-12 text-center">
        <a href="{% pageurl labs_list %}" class="secondary-button button-medium"
          >Vsi laboratoriji</a
        >
      </div>
    </div>
  </div>
</section>
