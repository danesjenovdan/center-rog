{% extends "home/object_archive_list_page.html" %}
{% load static %}

{% block list_page_body %}
<div class="row">
    <div class="col-12">
        {% for element in list %}
        <a href="{{ element.url }}" class="color-scheme-dark-green list-element">
            <span>{{ element }}</span>
            <span>{{ element.archived_from }}{% if element.archived_to %} - {{ element.archived_to }}{% endif %}</span>
        </a>
        {% endfor %}
    </div>
</div>
{% endblock list_page_body %}
