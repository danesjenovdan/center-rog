{% load wagtailimages_tags %}

<div class="card events-card d-flex flex-column justify-content-between {% if event.category %}color-scheme-{{ event.category.color_scheme }}{% endif %}">
  <div class="card-body">
    <p class="event-category">{{ event.category.name }}</p>
    <p class="event-time">{{ event.start_day|date:"j. n. Y" }} {{ event.start_time }}</p>
    <h4 class="card-title">{{ event.title }}</h4>
    <!-- <p class="card-text">
      {{ event.short_description }}
    </p> -->
  </div>
  {% image event.thumbnail width-200 class="img-fluid card-img-top" alt="..." %}
</div>
